<div id="menu" ng-class="{open:menu}"><div class="floating-fill white" style="z-index:9998"></div><div class="floating-btn white" ng-click="menu=!menu" style="z-index:9999"><i class="material-icons">menu</i></div><div class="content valign-wrapper" ng-show="menu" style="position: absolute;top:40;left:40;right:40;bottom:40; z-index:9998;overflow:hidden"><div class="valign" style="width:100%"><div class="row"><div class="link col s12 l4 center black-text" ng-repeat="item in menuItems" ng-click="closeMenu();playCommands([&quot;clear&quot;, item.command]);"><i class="material-icons large">{{item.icon}}</i><h5>{{item.name}}</h5></div></div></div></div></div>
